<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball-Scoreboard</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Basketball-Scoreboard</h1>
        <div class="container">
            <div class="container-body">
                <div>
                    <h3>TEAM-1</h3>
                    <div class="home-state">
                        <p id="home-state-score">0</p>
                    </div>

                    <div class="btn">
                        <button class="add-points-btn-home" onclick="hAddOne()">+1</button>
                        <button class="add-points-btn-home" onclick="hAddTwo()">+2</button>
                        <button class="add-points-btn-home" onclick="hAddThree()">+3</button>
                    </div>

                </div>

                <div>
                    <h3>TEAM-2</h3>
                    <div class="home-state">
                        <p id="guest-state-score">0</p>
                    </div>
                    <div class="btn">
                        <button class="add-points-btn-home" onclick="gAddOne()">+1</button>
                        <button class="add-points-btn-home" onclick="gAddTwo()">+2</button>
                        <button  class="add-points-btn-home" onclick="gAddThree()">+3</button>
                    </div>
                </div>   
            </div>
                
            <div class="new">
                <button id="new-game" onclick="newGameBtn()">New Game</button>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
